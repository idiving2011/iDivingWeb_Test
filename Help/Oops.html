<!DOCTYPE html>
<html>
<head>
    <title>iDiving 管理系統</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/Styles/Site.min.css" />
    <link type="text/css" rel="stylesheet" href="/Styles/Oops.min.css" />
</head>
<body>
    <div class="Topbar">
        <div class="Title">錯誤</div>
    </div>
    <div class="Holo">
        <div class="Sight">
            <div class="Oops">
                <div class="Name">{% 錯誤名稱 %}</div>
                <div class="Code">{% 錯誤代碼 %} | {% 追蹤序號 %}</div>
                <div class="Message">{% 錯誤訊息 %}</div>
                <div class="Next">
                    錯誤原因可能是後端伺服器暫時忙碌或是資料輸入有誤，您可以<a href="{% url %}">再試一次</a>或<a href="/">回首頁</a>。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
