<!DOCTYPE html>
<html>
<head>
    <title>iDiving 管理系統</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
    <meta name="resource" content="Login.less" />
    <link type="text/css" rel="stylesheet" href="/Styles/Site.min.css" />
    <style>
        .Topbar .Title {
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <!-- Topbar.Login -->
    <div class="Topbar">
        <div class="Title">登入</div>
    </div>
    <!-------------->

    <div class="Holo">
        <div class="Sight">
            <div class="Function Login">
                <form action="Home.html">
                    <span>帳號</span>
                    <input id="account" type="text" class="TextBox" required />
                    <div class="BR"></div>
                    <span>密碼</span>
                    <input id="password" type="password" class="TextBox" required />
                    <div id="message">
                        <!--{% 登入失敗錯誤訊息 %}-->
                    </div>
                    <div class="Action">
                        <input type="submit" value="登入" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Scripts/Site.min.js"></script>
    <script>
        // ==== DEMO ====
        function extension() {
            $("form").submit(function () {
                $.cookie("otpw", Date.now);
                location.href = "Home.html";
            });
        }
        // =============
    </script>
</body>
</html>
