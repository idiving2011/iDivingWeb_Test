<!DOCTYPE html>

<html>
<head>
    <title>iDiving - 瀏覽器相容性</title>
    <meta name="Extra" content = "Guide.less" />
    <script src="../Script/jquery.js" type="text/javascript"></script>
    <script src="../Script/Loader.js" type="text/javascript"></script>
</head>
<body class="Full">
    <div class="Title">瀏覽器相容性</div>
    <div class="Content">
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/iOS.png" alt="iOS" />
                <div class="Message">
                    支援 iOS 3.0 以上內建 Safari 瀏覽器。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Android.png" alt="Android" />
                <div class="Message">
                    支援 Android 2.2 以上內建瀏覽器。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Chrome.png" alt="Chrome" />
                <div class="Message">
                    支援 Chrome For Android 最新正式版。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/WindowsPhone.png" alt="WP" />
                <div class="Message">
                    支援 Windows Phone 7.5 以上內建瀏覽器。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Opera.png" alt="Opera" />
                <div class="Message">
                    支援 Opera Mobile 10 與 Opera Mini 5 以上版本。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
