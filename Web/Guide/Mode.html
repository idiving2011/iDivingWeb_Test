<!DOCTYPE html>

<html>
<head>
    <title>iDiving - 瀏覽模式</title>
    <meta name="Extra" content = "Guide.less" />
    <script src="../Script/jquery.js" type="text/javascript"></script>
    <script src="../Script/Loader.js" type="text/javascript"></script>
</head>
<body>
    <div class="Title">瀏覽模式</div>
    <div class="Content">
        <div class="Mode Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Mode/Point.png" alt="Point" />
                <div class="Message">
                    滑鼠
                </div>
            </div>
        </div>
        <div class="Mode Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Mode/Touch.png" alt="Touch" />
                <div class="Message">
                    手指觸碰
                </div>
            </div>
        </div>
        <div class="Mode Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Mode/Lite.png" alt="Lite" />
                <div class="Message">
                    小螢幕
                </div>
            </div>
        </div>
        <p>
            網站會藉由程式判定，自動選擇最適合您的瀏覽操作模式，但仍可以藉由手動方式進行設定，並記錄一段時間，期間內程式判定會自動無效，完全以您的設定為主。
        </p>
    </div>
</body>
</html>
