<!DOCTYPE html>

<html>
<head>
    <title>iDiving - 瀏覽器相容性</title>
    <meta name="Extra" content = "Guide.less" />
    <script src="../Script/jquery.js" type="text/javascript"></script>
    <script src="../Script/Loader.js" type="text/javascript"></script>
</head>
<body class="Full">
    <div class="Title">瀏覽器相容性</div>
    <div class="Content">
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Chrome.png" alt="Chrome" />
                <div class="Message">
                    支援 Google Chrome 20 以上版本。<br />
                    <label class="Focus">推薦使用 <a href="https://www.google.com/intl/zh-TW/chrome/browser/?hl=zh-TW" target="_blank">最新版本</a>，可獲得最佳瀏覽體驗。</label>
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/IE.png" alt="IE" />
                <div class="Message">
                    支援 IE8 以上版本，但建議使用 <a href="http://www.microsoft.com/taiwan/windows/internet-explorer/?WT.mc_id=ieproduct" target="_blank">IE9</a> 或更新版本。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Firefox.png" alt="Firefox" />
                <div class="Message">
                    支援 Firefox 15 以上版本。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Safari.png" alt="Safari" />
                <div class="Message">
                    支援 Safari 4 以上版本。
                </div>
            </div>
        </div>
        <div class="Browser Info">
            <div class="Box">
                <img class="Icon" src="../Image/Icon/Browser/Opera.png" alt="Opera" />
                <div class="Message">
                    支援 Opera 12 以上版本。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
